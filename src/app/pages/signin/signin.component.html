<div class="signin-container">
  <div class="signin-card">
    <h1>Criar Conta</h1>
    <form (ngSubmit)="onRegister()" #signinForm="ngForm" style="width: 75%;">

      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="email"
          placeholder="Digite seu email">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="password"
          placeholder="Digite sua senha">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmação de Senha</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          [(ngModel)]="confirmPassword"
          placeholder="Confirme sua senha">
      </div>
      <div style="width: 100%; display: flex; gap: 8px;">
        <button type="button" style="border-radius: 8px;" routerLink="/login">Cancelar</button>
        <button type="submit" [disabled]="!signinForm.valid" style="border-radius: 8px;">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
