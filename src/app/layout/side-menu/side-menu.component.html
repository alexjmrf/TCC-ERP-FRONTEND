<nav class="sideMenu">
  <div style="display: flex; align-items: center; gap: 8px;">
    <img [ngSrc]="'assets/logo.svg'" width="45" height="54" alt="Ícone" />
    <h1 style="color: white;">TCC ERP</h1>
  </div>
  <ul>
    <li *ngFor="let item of menuItems">
      <a [routerLink]="item.route" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="icon">
          <img [ngSrc]="'assets/' + item.icon" width="16" height="16" alt="Ícone" />
        </span>
        <span class="label">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
